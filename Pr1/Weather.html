<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каркас</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    var settings = {
        "url": "https://api.openweathermap.org/data/2.5/weather?q=Moscow&units=metric&appid=3fdfb29fa01781d86e50693b4555ef02",
        "method": "GET",
        "timeout": 0,
        };
    $.ajax(settings).done(function(response, xhr) {
    console.log("Return Code: " + xhr.status);
    var content = response.main.temp;
    $("#Temp").append(content);
    content = response.main.temp_max;
    $("#Temp_max").append(content);
    content = response.main.temp_min;
    $("#Temp_min").append(content);
    content = response.main.pressure;
    $("#Pressure").append(content);
    content = response.wind.speed;
    $("#Wind_speed").append(content);
    });
    </script>
</head>
<body>
<h1>Страница с погодой</h1>
temp main: <span id="Temp"></span><br>
temp_max: <span id="Temp_max"></span><br>
temp_min: <span id="Temp_min"></span><br>
pressure: <span id="Pressure"></span><br>
wind_speed: <span id="Wind_speed"></span>
</body>
</html>
